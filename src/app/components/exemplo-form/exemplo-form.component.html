<section  class="container">
  <h2>Cadastro Exemplo</h2>

  <div class="mb-3">
    

  </div>

  <div class="mb-3">
    <label for="inputId" class="form-label">#</label>
    <input type="number" class="form-control" id="inputId" [(ngModel)]="model.id" required />
  </div>

  <div class="mb-3">
    <label for="inputNome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="inputNome" [(ngModel)]="model.nome"  required/>
  </div>

  <div class="mb-3">
    <label for="inputEndereco" class="form-label">Descrição</label>
    <input type="text" class="form-control" id="inputDescricao" [(ngModel)]="model.descricao" required />
  </div>


  <div class="text-center ">
    <button type="button" class="btn btn-primary m-2" (click)="salvar()">
      Salvar
    </button>

    <button type="button" class="btn btn-secondary m-2" (click)="cancelar()">
      Cancelar
    </button>

  </div>
</section>
